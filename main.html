<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuvaí</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- configuracao -->
    <div class="side-panel" id="sidePanel">
      <h2>Configurações</h2>
      <ul class="config-list">
        <li class="config-item active">Minha Conta</li>
        <li class="config-item">Privacidade</li>
        <li class="config-item">Notificações</li>
        <li class="config-item">Aparência</li>
        <li class="config-item">Idioma</li>
        <li class="config-item">Acessibilidade</li>
        <li class="config-item">Atualizações</li>
        <li class="config-item">Ajuda</li>
      </ul>
    </div>
    <header class="header">
      <div class="profile-container">
        <div class="profile-pic">
          <i class="bx bxs-user" onclick="painel()"></i>
        </div>
        <h3>Oi Nome</h3>
      </div>

      <h1 class="title">Chuvaí</h1>

      <div class="container-logo">
        <img
          src="2255aaaf-6646-4695-9a83-a14cf06b2879-fotor-bg-remover-2025080922165.png"
          alt="logo"
          class="logo"
        />
      </div>
      <!-- Barra de navegacao -->
    </header>
    <div class="mapa-container">
      <img src="map.png" alt="Mapa da cidade" />
    </div>
    <nav class="nav">
      <a href="tempo.html" class="nav-item"
        ><i class="bx bxs-thermometer"></i
      ></a>
      <a href="alerta.html" class="nav-item"><i class="bx bxs-bell"></i></a>

      <div class="nav-center">
        <a href="emer.html" class="center-btn"
          ><i class="bx bx-plus-medical"></i
        ></a>
      </div>
      <a href="mapa.html" class="nav-item"><i class="bx bxs-map"></i></a>
      <a href="configuracao.html" class="nav-item"
        ><i class="bx bxs-cog"></i
      ></a>
    </nav>
    <script>
      function painel() {
        document.getElementById('sidePanel').classList.toggle('active');
      }
    </script>
  </body>
</html>
